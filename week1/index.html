<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
    <!-- addProduct -->
    <h1 class="text-center py-3 bg-info text-white">產品新增</h1>
    <section class="container">
        <!-- card -->
        <div class="row py-3">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header fw-bold">
                        新增產品
                    </div>
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control js-productTitle" id="floatingInput"
                                placeholder="name@example.com" value="">
                            <label for="floatingInput">產品標題</label>
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col-sm">
                                <div class="form-floating">
                                    <input type="email" class="form-control js-orginPrice" id="floatingInputGrid"
                                        placeholder="請輸入價格" value="">
                                    <label for="floatingInputGrid">原價</label>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-floating">
                                    <input type="email" class="form-control js-sellingPrice" id="floatingInputGrid"
                                        placeholder="name@example.com" value="">
                                    <label for="floatingInputGrid">售價</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end ">
                            <a href="#" class="btn btn-primary btn-sm js-createBtn">建立</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- deleteBtn -->
        <button class="btn btn-danger btn-sm js-delAllBtn" type="button">清除全部</button>
    </section>
    <!-- render area -->
    <section class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" width="40%">產品名稱</th>
                    <th scope="col">原價</th>
                    <th scope="col">售價</th>
                    <th scope="col">是否啟用</th>
                    <th scope="col">刪除</th>
                </tr>
            </thead>
            <tbody class="js-productList">
                <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" data-action="status">
                            <label class="form-check-label" for="flexSwitchCheckDefault">未啟用</label>
                        </div>
                    </td>
                    <td><button type="button" class="btn btn-sm btn-danger" data-action="remove">刪除</button></td>
                </tr> -->
            </tbody>
        </table>
        <p class="js-renderCount">目前有0項產品</p>
    </section>
    <!-- JS -->
    <script src="all.js"></script>
</body>

</html>
